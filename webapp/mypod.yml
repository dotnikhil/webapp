kind: Deployment
apiVersion: apps/v1
metadata:
  name: mypod1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypodtemplate1
  template:
    metadata:
      labels:
        app: mypodtemplate1
    spec:
      containers:
        - name: con1
          image: nikhildocker4424/webapp:1
          ports:
            - containerPort: 8080
            
---

kind: Service
apiVersion: v1
metadata:
  name: mypodservice1
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8080
      nodePort: 30006
  selector:
    app: mypodtemplate1


